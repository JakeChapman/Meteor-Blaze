<template name="settings">
  <div class="container" id="settings-wrapper">

    <div id="question-configuration">
      <h3>Questions Configuration</h3>
      <div id="qpp-settings">
        <label for="questions-per-period" id="QPP">
          <i class="zmdi zmdi-help zmdi-hc"></i>
          Number of Questions per Period:</label>
        <input id="QPP-value" name="questions-per-period" type="numeric">
      </div>

      <div class="datetimepicker" id="period-settings">
        <label for="start-period">
          <i class="zmdi zmdi-calendar zmdi-hc"></i>
          Start Date:</label>
        <input id="start" name="start-period" type="date">
      </div>

      <div class="datetimepicker" id="period-settings">
        <label for="end-period">
          <i class="zmdi zmdi-calendar zmdi-hc"></i>
          End Date:</label>
        <input id="end" name="end-period" type="date">
      </div>

      <div id="period-settings">
        <label for="start-time">
          <i class="zmdi zmdi-time zmdi-hc"></i>
          Start Time:</label>
        <input id="start-time" name="start-time" type="time">
      </div>

      <div>
        Total time of Period:
        {{period}}
        Days
        <br>
        Number of Questions per Day:
        {{QPP}}
      </div>
    </div>

    <div class="card" id="question-type-options">
      <h3>Choose the type of questions to be asked:
      </h3>
      <label><input id="multiple-choice" name="questionType" type="radio" value="multiplechoice">Multiple Choice</label>
      <label><input id="short-answer" name="questionType" type="radio" value="shortanswer">Short Answer</label>
      <label><input id="combination" name="questionType" type="radio" value="both">Both Multiple and Short Answer</label>
    </div>

    <div class="card" id="question-source">
      <h3>Select the source of the questions:
      </h3>
      <label><input id="manualButton" name="manual" type="button" value="Manually Enter"></label>
      <label><input id="importButton" name="import" type="button" value="Import/Parse File"></label>
      <label><input id="pagescrapeButton" name="pagescrape" type="button" value="Page Scrape Internet"></label>
    </div>
    <div class="card">
      <label class="block"><input id="startStudyLockButton" name="startStudyLock" type="button" value="Start Study Lock"></label>
      <label class="block"><input id="stopStudyLockButton" name="stopStudyLock" type="button" value="Stop Study Lock"></label>
    </div>
  </div>

</template>
