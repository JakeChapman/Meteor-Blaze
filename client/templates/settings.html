 <template name="settings">

  <h1>Settings Page</h1>
  <div class="card" id="question-settings-overview">
    <h3>Question settings</h3>
    <h5>Set number of questions</h5>
    <br/>
    Current number of questions:
    {{setQuestionAmount}}
    <br/>
    Choose new amount:
    <br/>
    <input name="option1" type="radio" value="1">1 question
    <br/>
    <input name="option2" type="radio" value="2">2 questions<br/>
    <input name="option3" type="radio" value="3">3 questions<br/>

    <h5>Set type of questions</h5>
    <input name="shortanswer_option" type="radio" value="shortanswer">Short Answer Questions<br/>
    <input name="multiplechoice_option" type="radio" value="mutliple">Multiple Choice Answers
    <br/>
    <input name="combination_option" type="radio" value="combination">Combination of Multiple Choice and Short Answer<br/>

    <h5>Set question timer
    </h5>
    <input id="timer_text" type="text">
  </div>

  <div class="card" id="import-settings overview">
    <h5>Import Questions</h5>
    <input id="manual_button" type="button" value="Manually Enter">
    <br/>
    <input id="import_button" type="button" value="Import/Parse">
    <br/>
    <input id="page_scrape" type="button" value="Page Scrape Internet">
    <br/>
  </div>
</template>
